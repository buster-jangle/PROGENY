name: Doxygen GitHub Pages Deploy Action

on:
  push:
    branches:
      - release
  workflow_dispatch:

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 # checkout repo
        with:
          submodules: recursive

      - name: Install Doxygen
        run: sudo apt-get install doxygen -y
        shell: bash
      - name: Install Dot
        run: sudo apt-get install graphviz -y
        shell: bash


      - name: Configure CMake #CMake generates Doxyfile
        # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
        # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
        run: |
          cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DBUILD_DOC=ON
          cd build && make doc_doxygen
          ls ./

      - uses: DenverCoder1/doxygen-github-pages-action@v1.3.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: docs/doc_doxygen/html
          config_file:  build/Doxyfile
